<nb-layout>
  <nb-layout-column>
    <nb-card>
      <nb-card-body [formGroup]="form">
        <div class="form-group">
          <label class="sr-only"
                 for="wkToken">{{ 'sign.wkTokenLabel' | translate }}</label>
          <input fullWidth
                 id="wkToken"
                 nbInput
                 formControlName="wkToken"
                 placeholder="{{ 'sign.wkTokenLabel' | translate }}"
                 status="basic"
                 type="text">
        </div>
        <div class="d-flex justify-content-end">
          <button (click)="sign()"
                  nbButton
                  outline
                  status="primary">{{ 'sign.start' | translate }}</button>
        </div>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
